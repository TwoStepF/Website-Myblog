<div>
  <h1>
    Manage member
  </h1>
  <div>
    <button type="submit" (click)="findAll()">All</button>
    <button type="submit" (click)="findUser()">User</button>
    <button type="submit" (click)="findVUser()">VIP User</button>
    <button type="submit" (click)="findAdmin()">Admin</button>
    <button type="submit" (click)="findSAdmin()">Superadmin</button>
  </div>

  <div style="margin: 30px 0 0 30px">
    <label for="search-box">User Search</label>
    <input type="number" id="search-box" [(ngModel)]="Fid"/>
    <button (click)="search(Fid)">Seach</button>
  </div>

  <label [hidden]="find">{{tran}}</label>
  <div *ngFor="let user of users | async;  let i = index" [hidden]="find">
    <div *ngIf="user.role == tran">
      {{user.userId}} | {{user.username}} | {{user.nonlock}} | {{user.role}} |
      <a [hidden]="InUser == user.username || this.InUserRole == user.role || user.role == 'ROLE_SAD'">
        <p-dropdown [options]="option" [(ngModel)]="lt[i]" placeholder="role"></p-dropdown>
        <p-button label="Apply" icon="pi pi-check" (click)="onSave(user, i)" [hidden] = "lt[i] == 'choise'"></p-button>
      </a>
      <hr>
    </div>
    <div *ngIf="tran == 'All member'">
      {{user.userId}} | {{user.username}} | {{user.nonlock}} | {{user.role}} |
      <a [hidden]="InUser == user.username || this.InUserRole == user.role || user.role == 'ROLE_SAD'">
        <p-dropdown [options]="option" [(ngModel)]="lt[i]" placeholder="role"></p-dropdown>
        <p-button label="Apply" icon="pi pi-check" (click)="onSave(user, i)" [hidden] = "lt[i] == 'choise'"></p-button>
      </a>
      <hr>
    </div>
  </div>

  <label [hidden]="!find">Result</label>
  <div *ngFor="let user of users | async;  let i = index" [hidden]="!find">
    <div *ngIf="user.userId == id">
      {{user.userId}} | {{user.username}} | {{user.nonlock}} | {{user.role}} |
      <a [hidden]="InUser == user.username || this.InUserRole == user.role || user.role == 'ROLE_SAD'">
        <p-dropdown [options]="option" [(ngModel)]="lt[i]" placeholder="role"></p-dropdown>
        <p-button label="Apply" icon="pi pi-check" (click)="onSave(user, i)" [hidden] = "lt[i] == 'choise'"></p-button>
      </a>
      <hr>
    </div>
  </div>
</div>
